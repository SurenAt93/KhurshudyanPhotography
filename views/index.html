<!DOCTYPE html>
<html>
	<head>
		<title>asda</title>
		<script type="text/javascript" src="../public/app/vendor/jquery/jquery.js"></script>
		<style type="text/css">
			#scrolling { /* Carousel Frame */
			    overflow: hidden;
			}

			ul {
			    margin: 0;
			    padding: 0;
			    list-style-type: none;
			    position: absolute;
			    -webkit-transform-style: preserve-3d;
			    -ms-transform-style: preserve-3d;
			    transform-style: preserve-3d;
			}

			li {
			    float: left;
			}

			img {
				width: auto;
				height: 400px;
				margin-left: 15px;
			}
		</style>
	</head>
<body>
	<div id="scrolling">
		<ul>
			<li><img src="../public/app/img/nature/1.jpg"></li>
			<li><img src="../public/app/img/nature/2.jpg"></li>
			<li><img src="../public/app/img/nature/3.jpg"></li>
			<li><img src="../public/app/img/nature/4.jpg"></li>
			<li><img src="../public/app/img/nature/5.jpg"></li>
			<li><img src="../public/app/img/nature/6.jpg"></li>
			<li><img src="../public/app/img/nature/7.jpg"></li>
			<li><img src="../public/app/img/nature/8.jpg"></li>
			<li><img src="../public/app/img/nature/9.jpg"></li>
		</ul>
	</div>
	<script type="text/javascript" src="../public/app/vendor/jquery/slide.js"></script>
	<script type="text/javascript">
		var carousel;
		$(document).ready(function () {
		    carousel = $("ul");
		    carousel.itemslide();
		});
	</script>
</body>
</html>
